<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        name="email"
        matInput
        ngModel
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        matInput
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>userRole</mat-label>
      <mat-select
        name="userRole"
        matInput
        ngModel
        placeholder="userRole"
        #roleInput="ngModel"
        required
      >
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Login
    </button>
  </form>
</mat-card>
