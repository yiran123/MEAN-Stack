<p>
  <mat-toolbar color="primary">
    <span><a routerLink="/">MyMessages</a></span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userRole === 'admin'">
        <a mat-button routerLink="/users" routerLinkActive="mat-accent"
          >Users</a
        >
      </li>
      <li *ngIf="userRole === 'user'">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent"
          >New Post</a
        >
      </li>
      <li *ngIf="userRole !== 'user' && userRole !== 'admin'">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
          >Login</a
        >
      </li>
      <li *ngIf="userRole !== 'user' && userRole !== 'admin'">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
          >Signup</a
        >
      </li>
      <li *ngIf="userRole === 'user' || userRole === 'admin'">
        <button mat-button (click)="onLogout()">Log out</button>
      </li>
    </ul>
  </mat-toolbar>
</p>
